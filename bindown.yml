systems:
- darwin/amd64
- linux/amd64
dependencies:
  go-fuzz-corpus:
    url: https://github.com/dvyukov/go-fuzz-corpus/archive/{{.ref}}.tar.gz
    vars:
      ref: c42c1b2914c7503500996ee15927d3ab3d2ba968
    required_vars:
    - ref
  gobin:
    template: origin#gobin
    vars:
      version: 0.0.14
  golangci-lint:
    template: origin#golangci-lint
    vars:
      version: 1.28.2
  jq:
    template: origin#jq
    vars:
      version: "1.6"
  mockgen:
    template: origin#mockgen
    vars:
      version: 1.5.0
  shellcheck:
    template: origin#shellcheck
    vars:
      version: 0.7.1
templates:
  origin#gobin:
    url: https://github.com/myitcv/gobin/releases/download/v{{.version}}/{{.os}}-{{.arch}}
    archive_path: '{{.os}}-{{.arch}}'
    bin: gobin
    required_vars:
    - version
    systems:
    - darwin/386
    - darwin/amd64
    - freebsd/386
    - freebsd/amd64
    - freebsd/arm
    - linux/386
    - linux/amd64
    - linux/arm
    - netbsd/386
    - netbsd/amd64
    - netbsd/arm
    - openbsd/386
    - openbsd/amd64
    - windows/386
    - windows/amd64
  origin#golangci-lint:
    url: https://github.com/golangci/golangci-lint/releases/download/v{{.version}}/golangci-lint-{{.version}}-{{.os}}-{{.arch}}{{.urlsuffix}}
    archive_path: golangci-lint-{{.version}}-{{.os}}-{{.arch}}/golangci-lint{{.archivepathsuffix}}
    bin: golangci-lint
    link: true
    vars:
      archivepathsuffix: ""
      urlsuffix: .tar.gz
    required_vars:
    - version
    overrides:
    - matcher:
        os:
        - windows
      dependency:
        vars:
          archivepathsuffix: .exe
          urlsuffix: .zip
    systems:
    - darwin/386
    - darwin/amd64
    - linux/386
    - linux/amd64
    - linux/arm64
    - windows/386
    - windows/amd64
    - freebsd/386
    - freebsd/amd64
    - linux/mips64
    - linux/mips64le
    - linux/s390x
    - linux/ppc64le
  origin#jq:
    url: https://github.com/stedolan/jq/releases/download/jq-{{.version}}/jq-{{.os}}{{.arch}}{{.extension}}
    archive_path: jq-{{.os}}{{.arch}}{{.extension}}
    bin: jq
    vars:
      extension: ""
    required_vars:
    - version
    overrides:
    - matcher:
        os:
        - darwin
        arch:
        - amd64
      dependency:
        url: https://github.com/stedolan/jq/releases/download/jq-1.6/jq-osx-amd64
        archive_path: jq-osx-amd64
    - matcher:
        os:
        - windows
      dependency:
        vars:
          extension: .exe
    substitutions:
      arch:
        "386": "32"
        amd64: "64"
      os:
        windows: win
    systems:
    - linux/386
    - linux/amd64
    - darwin/amd64
    - windows/386
    - windows/amd64
  origin#mockgen:
    url: https://github.com/golang/mock/releases/download/v{{.version}}/mock_{{.version}}_{{.os}}_{{.arch}}.tar.gz
    archive_path: mock_{{.version}}_{{.os}}_{{.arch}}/mockgen{{.archivepathsuffix}}
    bin: mockgen
    vars:
      archivepathsuffix: ""
    required_vars:
    - version
    overrides:
    - matcher:
        os:
        - windows
      dependency:
        vars:
          archivepathsuffix: .exe
    systems:
    - darwin/386
    - darwin/amd64
    - linux/386
    - linux/amd64
    - windows/386
    - windows/amd64
  origin#shellcheck:
    url: https://github.com/koalaman/shellcheck/releases/download/v{{.version}}/shellcheck-v{{.version}}.{{.os}}.{{.arch}}.tar.xz
    archive_path: shellcheck-v{{.version}}/shellcheck
    bin: shellcheck
    required_vars:
    - version
    overrides:
    - matcher:
        os:
        - windows
      dependency:
        url: https://github.com/koalaman/shellcheck/releases/download/v{{.version}}/shellcheck-v{{.version}}.zip
        archive_path: shellcheck-v{{.version}}.exe
    substitutions:
      arch:
        amd64: x86_64
    systems:
    - darwin/amd64
    - linux/amd64
    - windows/amd64
template_sources:
  origin: https://raw.githubusercontent.com/WillAbides/bindown-templates/master/bindown.yml
